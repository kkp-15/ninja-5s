<!DOCTYPE html>
<html lang="ja">
<head>
  <!-- メタ情報やSEO・SNS設定 -->
  <meta charset="UTF-8">
  <title>5秒ぴったりチャレンジ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="5秒ぴったりで止められるか！？簡単で中毒性のあるタイマーゲーム" />

  <!-- SNSカード（OGP）設定 -->
  <meta property="og:title" content="5秒ぴったりチャレンジ" />
  <meta property="og:description" content="スタート→ストップ！5秒00で止められるか？" />
  <meta property="og:image" content="https://kkpwebninja.com/card.png" />
  <meta property="og:url" content="https://5sec.kkpwebninja.com" />
  <meta property="og:type" content="website" />

  <!-- Googleアナリティクス設定 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2LM85GJN0L"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-2LM85GJN0L');
  </script>

  <!-- CSSスタイル設定 -->
  <style>
    /* 共通全体 */
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(145deg, #fef6e4, #fff8dc);
      color: #333;
      margin: 0;
      padding: 1em;
    }

    /* タイトル */
    h1 {
      font-size: 1.6em;
      margin-bottom: 0.8em;
    }

    /* タイマー表示 */
    #timer {
      font-size: 3em;
      font-weight: bold;
      margin: 0.5em 0;
      color: #333;
    }

    /* ボタン共通スタイル */
    .btn {
      font-size: 1.2em;
      padding: 0.6em 1.5em;
      border: none;
      border-radius: 8px;
      background: #ff9800;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      margin: 0.5em;
    }

    .btn:hover {
      background: #f57c00;
    }

    .hidden {
      display: none;
    }

    /* 結果表示エリア */
    #result {
      font-size: 1.2em;
      margin-top: 0.8em;
    }

    /* キャラコメント */
    #character {
      font-size: 1em;
      margin-top: 0.5em;
      color: #444;
    }

    /* シェアリンクエリア */
    #shareArea {
      margin-top: 1.2em;
    }

    #shareArea a {
      display: inline-block;
      background: #1da1f2;
      color: white;
      padding: 0.6em 1.2em;
      border-radius: 999px;
      text-decoration: none;
      font-weight: bold;
    }

    /* フッター（リンク） */
    #footer {
      margin-top: 2em;
      font-size: 0.85em;
      color: #555;
    }

    #footer a {
      color: #0000ee;
      text-decoration: none;
    }

    /* 紙吹雪アニメーション */
    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* PC・タブレットで拡張 */
    @media screen and (min-width: 768px) {
      body {
        padding: 2em 4em;
      }
      h1 {
        font-size: 2em;
      }
      #timer {
        font-size: 4em;
      }
    }
  </style>
</head>
<body>
  <!-- タイトル -->
  <h1>5秒ぴったりチャレンジ</h1>

  <!-- タイマー表示 -->
  <div id="timer">0.00</div>

  <!-- スタート／ストップボタン（表示切替） -->
  <button id="startBtn" class="btn">スタート</button>
  <button id="stopBtn" class="btn hidden">ストップ</button>

  <!-- 結果表示・コメント -->
  <div id="result"></div>
  <div id="character"></div>

  <!-- シェアリンク（X） -->
  <div id="shareArea" style="display:none;">
    <a id="shareBtn" href="#" target="_blank">🎯 結果をXでシェア！</a>
  </div>

  <!-- フッター -->
  <div id="footer">
    X <a href="https://x.com/kkp_webninja" target="_blank">@kkp_webninja</a> <br>
    🏯 <a href="https://kkpwebninja.com" target="_blank">web忍者の本丸</a>
  </div>

  <!-- JavaScript処理（タイマー・演出・SNS） -->
  <script>
    // タイマー関連の変数
    let startTime = 0;
    let timerInterval = null;
    let isRunning = false;

    // DOM取得
    const timerDisplay = document.getElementById('timer');
    const resultDisplay = document.getElementById('result');
    const characterDisplay = document.getElementById('character');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const shareArea = document.getElementById('shareArea');
    const shareBtn = document.getElementById('shareBtn');

    // ミリ秒を"0.00"形式に変換する関数
    function formatTime(ms) {
      return (ms / 1000).toFixed(2);
    }

    // ピッタリ成功時に紙吹雪を表示する関数
    function createConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = ["#f44336", "#ffeb3b", "#4caf50", "#2196f3"][Math.floor(Math.random() * 4)];
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    // スタートボタンが押された時の処理
    function startTimer() {
      startTime = performance.now(); // 開始時刻を記録
      isRunning = true;

      // 初期化表示
      resultDisplay.textContent = "";
      characterDisplay.textContent = "";
      shareArea.style.display = "none";
      timerDisplay.textContent = "0.00";

      // ボタン切り替え
      startBtn.classList.add("hidden");
      stopBtn.classList.remove("hidden");

      // タイマー更新処理（50msごと）
      timerInterval = setInterval(() => {
        const elapsed = performance.now() - startTime;
        timerDisplay.textContent = elapsed >= 2000 ? "？？？" : formatTime(elapsed);
      }, 30);
    }

    // ストップボタンが押された時の処理
    function stopTimer() {
      if (!isRunning) return;
      isRunning = false;

      const endTime = performance.now();
      const elapsed = endTime - startTime;
      clearInterval(timerInterval);

      // ボタン切り替え
      stopBtn.classList.add("hidden");
      startBtn.classList.remove("hidden");

      // 結果を表示
      const seconds = formatTime(elapsed);
      const diff = Math.abs(elapsed - 5000);
      timerDisplay.textContent = seconds;

      let resultText = `誤差：${(diff / 1000).toFixed(2)}秒`;
      let characterMsg = "";
      let title = "";

      // 誤差に応じて判定・メッセージ・演出
      if (diff < 0.03) {
        resultText += " 🎯 ピッタリ！";
        characterMsg = "「お主、5秒の神か…！」";
        title = "🎯 5秒マスター現る！";
        createConfetti();
      } else if (diff < 0.15) {
        resultText += " 😊 ニアピン！";
        characterMsg = "「なかなかやるのぅ！」";
        title = "いい線いってる！";
      } else if (diff < 0.3) {
        resultText += " 😅 おしい〜！";
        characterMsg = "「もう一息じゃ！」";
        title = "おしい記録！";
      } else {
        resultText += " 😵‍💫 また挑戦してね！";
        characterMsg = "「修行が足りぬようじゃ」";
        title = "リベンジ待ってる！";
      }

      // 表示に反映
      resultDisplay.textContent = resultText;
      characterDisplay.textContent = characterMsg;

      // シェア用のツイート文を生成
      const tweet = `【5秒チャレンジ】\n${title}\n記録：${seconds}秒\n${resultText}\nあなたも挑戦👇\nhttps://5sec.kkpwebninja.com\n\n#5秒チャレンジ #集中力ゲーム\n@kkp_webninja`;
      shareBtn.href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweet)}`;
      shareArea.style.display = "block";
    }

    // イベント登録
    startBtn.addEventListener('click', startTimer);
    stopBtn.addEventListener('click', stopTimer);
  </script>
</body>
</html>
