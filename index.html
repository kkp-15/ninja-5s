<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>5秒ぴったりチャレンジ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="5秒ぴったりで止められるか！？簡単で中毒性のあるタイマーゲーム" />
  <meta property="og:title" content="5秒ぴったりチャレンジ" />
  <meta property="og:description" content="スタート→ストップ！5秒00で止められるか？" />
  <meta property="og:image" content="https://kkpwebninja.com/card.png" />
  <meta property="og:url" content="https://5sec.kkpwebninja.com" />
  <meta property="og:type" content="website" />

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2LM85GJN0L"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-2LM85GJN0L');
  </script>

  <!-- CSSスタイル -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(145deg, #fef6e4, #fff8dc);
      color: #333;
      margin: 0;
      padding: 1em;
    }

    h1 {
      font-size: 1.6em;
      margin-bottom: 0.8em;
    }

    #timer {
      font-size: 3em;
      font-weight: bold;
      margin: 0.5em 0;
    }

    .btn {
      font-size: 1.2em;
      padding: 0.6em 1.5em;
      border: none;
      border-radius: 8px;
      background: #ff9800;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      margin: 0.5em;
    }

    .btn:hover {
      background: #f57c00;
    }

    .hidden {
      display: none;
    }

    #result {
      font-size: 1.2em;
      margin-top: 0.8em;
    }

    #character {
      font-size: 1em;
      margin-top: 0.5em;
      color: #444;
    }

    #shareArea {
      margin-top: 1.2em;
    }

    #shareArea a {
      display: inline-block;
      background: #1da1f2;
      color: white;
      padding: 0.6em 1.2em;
      border-radius: 999px;
      text-decoration: none;
      font-weight: bold;
    }

    #footer {
      margin-top: 2em;
      font-size: 0.85em;
      color: #555;
    }

    #footer a {
      color: #0000ee;
      text-decoration: none;
    }

    /* 紙吹雪エフェクト */
    .confetti {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* PC向けスタイル調整 */
    @media screen and (min-width: 768px) {
      body { padding: 2em 4em; }
      h1 { font-size: 2em; }
      #timer { font-size: 4em; }
    }
  </style>
</head>
<body>
  <!-- タイトルとタイマー表示 -->
  <h1>5秒ぴったりチャレンジ</h1>
  <div id="timer">0.00</div>

  <!-- ボタン表示（切り替え用） -->
  <button id="startBtn" class="btn">スタート</button>
  <button id="stopBtn" class="btn hidden">ストップ</button>

  <!-- 結果・キャラクターコメント -->
  <div id="result"></div>
  <div id="character"></div>

  <!-- シェアボタン（X） -->
  <div id="shareArea" style="display:none;">
    <a id="shareBtn" href="#" target="_blank">🎯 結果をXでシェア！</a>
  </div>

  <!-- フッターリンク -->
  <div id="footer">
    X <a href="https://x.com/kkp_webninja" target="_blank">@kkp_webninja</a><br>
    🏯 <a href="https://kkpwebninja.com" target="_blank">web忍者の本丸</a>
  </div>

  <!-- JavaScript機能本体 -->
  <script>
    // 初期化・変数宣言
    let startTime = 0;
    let timerInterval = null;
    let isRunning = false;

    // DOM取得
    const timerDisplay = document.getElementById('timer');
    const resultDisplay = document.getElementById('result');
    const characterDisplay = document.getElementById('character');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const shareArea = document.getElementById('shareArea');
    const shareBtn = document.getElementById('shareBtn');

    // ミリ秒を0.00秒表示に整形する関数
    function formatTime(ms) {
      return (ms / 1000).toFixed(2);
    }

    // ピッタリ演出：紙吹雪生成
    function createConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = ["#f44336", "#ffeb3b", "#4caf50", "#2196f3"][Math.floor(Math.random() * 4)];
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    // スタート処理
    function startTimer() {
      startTime = performance.now();
      isRunning = true;
      timerDisplay.textContent = "0.00";
      resultDisplay.textContent = "";
      characterDisplay.textContent = "";
      shareArea.style.display = "none";

      startBtn.classList.add("hidden");
      stopBtn.classList.remove("hidden");

      // タイマー更新（30ms間隔）
      timerInterval = setInterval(() => {
        const elapsed = performance.now() - startTime;

        // 10秒を超えたら強制終了
        if (elapsed >= 10000) {
          clearInterval(timerInterval);
          isRunning = false;
          timerDisplay.textContent = "10.00";
          stopBtn.classList.add("hidden");
          startBtn.classList.remove("hidden");
          resultDisplay.textContent = "⏱ タイムアップ！";
          characterDisplay.textContent = "「修行の道はまだ遠いぞ…」";

          const tweet = `【5秒チャレンジ】\n⏱ タイムアップ！\n10秒オーバーで失敗…！\nあなたは止められる？👇\nhttps://5sec.kkpwebninja.com\n\n#5秒チャレンジ #集中力ゲーム\n@kkp_webninja`;
          shareBtn.href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweet)}`;
          shareArea.style.display = "block";
          return;
        }

        // 2秒までは表示、それ以降は？？？
        timerDisplay.textContent = elapsed >= 2000 ? "？？？" : formatTime(elapsed);
      }, 30);
    }

    // ストップ処理（手動で押されたとき）
    function stopTimer() {
      if (!isRunning) return;
      isRunning = false;

      const endTime = performance.now();
      const elapsed = endTime - startTime;
      clearInterval(timerInterval);

      stopBtn.classList.add("hidden");
      startBtn.classList.remove("hidden");

      const seconds = formatTime(elapsed);
      const diff = Math.abs(elapsed - 5000);
      timerDisplay.textContent = seconds;

      let resultText = `誤差：${(diff / 1000).toFixed(2)}秒`;
      let characterMsg = "";
      let title = "";

      // 判定ごとのコメントと演出
      if (diff < 0.03) {
        resultText += " 🎯 ピッタリ！";
        characterMsg = "「お主、5秒の神か…！」";
        title = "🎯 5秒マスター現る！";
        createConfetti();
      } else if (diff < 0.15) {
        resultText += " 😊 ニアピン！";
        characterMsg = "「なかなかやるのぅ！」";
        title = "いい線いってる！";
      } else if (diff < 0.3) {
        resultText += " 😅 おしい〜！";
        characterMsg = "「もう一息じゃ！」";
        title = "おしい記録！";
      } else {
        resultText += " 😵‍💫 また挑戦してね！";
        characterMsg = "「修行が足りぬようじゃ」";
        title = "リベンジ待ってる！";
      }

      resultDisplay.textContent = resultText;
      characterDisplay.textContent = characterMsg;

      const tweet = `【5秒チャレンジ】\n${title}\n記録：${seconds}秒\n${resultText}\nあなたも挑戦👇\nhttps://5sec.kkpwebninja.com\n\n#5秒チャレンジ #集中力ゲーム\n@kkp_webninja`;
      shareBtn.href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(tweet)}`;
      shareArea.style.display = "block";
    }

    // ボタンにイベント登録
    startBtn.addEventListener('click', startTimer);
    stopBtn.addEventListener('click', stopTimer);
  </script>
</body>
</html>
